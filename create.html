<body id="myPage">
    <!-- Navbar -->
    <div class="top">
        <div class="bar theme-d2 left-align">
            <a class="bar-item button hide-medium hide-large right hover-white theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
            <a href="index.html" class="bar-item button teal"><i class="fa fa-home margin-right"></i>Food Nutrition Analyzer</a>
            <div class="dropdown-hover hide-small">
                <button class="button" title="Notifications">Explore the Data <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content card-4 bar-block">
                    <a href="viewdata.html" class="bar-item button">View Data</a>
                    <a href="analyze.html" class="bar-item button">Analyze Data</a>
                </div>
            </div>
            <a href="aboutus.html" class="bar-item button hide-small hover-white">About Us</a>
        </div>
        <!-- Navbar on small screens -->
        <div id="navDemo" class="bar-block theme-d2 hide hide-large hide-medium">
            <a href="viewdata.html" class="bar-item button">View Data</a>
            <a href="analyze.html" class="bar-item button">Analyze Data</a>
            <a href="aboutus.html" class="bar-item button">About Us</a>
        </div>
    </div>
    <!--Add the content here-->
    <!--Create Data container-->
    <!--View Data container-->
    <div class="row padding-64 center">
        <h3>Create Record</h3>
        <hr>
        <form>
            <div class="row1 center">
                <div class="col-25">
                    <label>Food</label>
                    <select class="select1" id="food">
                        <option value="" selected disabled hidden>Choose..</option>
                        <option value="Waffles">Waffles</option>
                        <option value="Burgers">Burgers</option>
                        <option value="Cake">Cake</option>
                    </select>
                </div>
                <div class="col-25">
                    <label>Nutrient</label>
                    <select class="select1" id="nutrient">
                        <option value="" selected disabled hidden>Choose..</option>
                        <option value="Protein">Protein</option>
                        <option value="Carbohydrates">Carbohydrates</option>
                        <option value="Sugars">Sugars</option>
                    </select>
                </div>
                <div class="col-25">
                    <label>Unit (per 100g of food)</label>
                    <select class="select1" id="unit">
                        <option value="" selected disabled hidden>Choose..</option>
                        <option value="G">G</option>
                        <option value="MG">MG</option>
                        <option value="UG">UG</option>
                    </select>
                </div>
                <div class="col-25">
                    <label>Value</label>
                    <input type="text" class="select1" id="numb">
                </div>
            </div>
        </form>
        <br>
        <br>
        <button type="button" onclick="createformvalidation()" class="button teal padding-small" style="height: 60px; width: 120px; font-size: 22px;">Create</button>
        <br>
        <br>
        <h3 id="demo"></h3>
        <h5 id="demo1"></h5>
        <p>Click <a href="viewdata.html" style="color: blue;">View Data </a>to go back to the previous page.</p>
    </div>
    <!-- Footer -->
    <div class="bottom">
        <footer class="container theme-d1 center">
            <p></p>

        </footer>
    </div>
    <script src="js/script.js"></script>
    <script src="js/Chart.min.js"></script>
</body>
